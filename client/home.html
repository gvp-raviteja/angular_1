<div ng-switch on="islogged">
<div class="text-info well well-lg" ng-switch-when="false">
    <h1 >WELCOME   TO   ONLINE   COMPILER </h1><br><br>
    <div class="text-primary"> click on IDE to run any C program </div> <br>
    <div class="text-primary">login to access the list of programs</div>
</div>
    <div ng-switch-when="true" ng-controller="userCtrl">
        <div class="hero-unit">
            <div class="text-primary"> hven't updated the data to the links ;-).. only the first link works for the program, binary to decimal</div>
            <div class="container lead text-info">Search: <input type="text" ng-model="search"  class="input-medium search-query">
                <span class="lead text-info">order by:
                    <select ng-model="orderProp" ng-options="opt for opt in option" class="span3 dropdown-toggle">
                        {{opt}}
                    </select>
                </span>
            </div>

            <br>
            <table class="table table-bordered table-hover">
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>date</th>
                </tr>
                <tr ng-repeat="program in programs | filter:search | orderBy:orderProp">
                    <td>{{program.id}}</td>
                    <td ><a ng-href="/#/prgm/{{program.id}}" >{{program.title}}</a></td>
                    <td>{{program.date}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
