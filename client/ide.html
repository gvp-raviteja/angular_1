
<div class="container">
        <div class="lead text-info">code:</div> 
        <textarea rows="20" cols="50" ng-model="code">bondy</textarea>
        <br><br>
            <div class="lead text-primary">input:</div>
        <textarea rows="5" cols="20" ng-model="input"></textarea>
        </div>
<br>
<button ng-click="compile()" class="btn btn-primary col-md-1">compile</button>
<button ng-click="run()" class="btn btn-danger col-md-1">run</button>
<br><br><br>
<div ng-switch on="resp.status" class="well well-lg">
    <div ng-switch-when="0">
        <p  ng-bind-html="resp.output | unsafe" class="text-success"></p>
    </div>
     <div ng-switch-when="1">
         <p class="text-success">compilation successful</p>
     </div>
    <div ng-switch-when="2">
        <p class="text-danger">{{ resp.err }}</p>
    </div>
</div>
